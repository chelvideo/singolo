<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="singolo1.css">
    <title>Singolo part 1</title>
</head>
<body class="wrapper">
    <Header class="header">
        <h1 class="logo">
            <a href="#" class="logo_link">singolo<span>*</span></a>
        </h1>
        <nav>
            <ul class="menu">
                <li class="menu_item active">home</li>
                <li class="menu_item">services</li>
                <li class="menu_item">portfolio</li>
                <li class="menu_item">about</li>
                <li class="menu_item">contact</li>
            </ul>
        </nav>
    </Header>

    <Main>
        <div class="top_line"></div>
        <section class="slider">
            <img src="./assets/image/arrow.svg" alt="arrow" class="left_arrow">
            <div class="main_img">
                <div class="vertical_phone">
                    <img src="./assets/image/phone.png" alt="phone" class="phone_base">
                    <div class="phone_screen"></div>
                    <img src="./assets/image/phone_shadow.svg" alt="shadow" class="phone_shadow">
                </div>
                <div class="horizontal_phone">
                    <img src="./assets/image/phone.png" alt="phone" class="phone_base">
                    <div class="phone_screen"></div>
                    <img src="./assets/image/phone_shadow.svg" alt="shadow" class="phone_shadow">
                </div>
            </div>
            <img src="./assets/image/arrow.svg" alt="arrow" class="right_arrow">
        </section>
        <section class="service">

        </section>
    </Main>
</body>
</html>
